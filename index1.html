<h2>An unordered Number list</h2>

<ul class="example">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
  <li>10</li>
  <li>11</li>
  <li>12</li>
</ul>  
<script>
var ul = document.querySelector('ul');

let numbers_to_shuffle = []
for(var i = 0; i < ul.children.length; i++) {
  currentNum = Number(ul.children[i].innerHTML);
  cur
  if(currentNum % 2 == 0) {
    numbers_to_shuffle.push(currentNum);
  }
}

numbers_to_shuffle.sort(function() { return 0.5 - Math.random() });

for(var i = 0; i < ul.children.length; i++) {
  currentNum = Number(ul.children[i].innerHTML);
  if(currentNum % 2 == 0) {
    ul.children[i].innerHTML = numbers_to_shuffle.shift(); // can also use .pop() here
  }
}

document.write(numbers_to_shuffle);
</script>

</body>
</html>
